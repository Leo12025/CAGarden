<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>添加用户 - {:C('SITE_NAME')}后花园</title>
  	<link rel="Shortcut Icon" type="image/x-icon" href="__PUBLIC__/images/favicon.ico" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__/css/public.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/font-awesome.min.css"/>
    <link rel='stylesheet' href='__PUBLIC__/css/bootstrap.css' type='text/css' media='all' />
    <script type='text/javascript' src='__PUBLIC__/js/jquery-2.1.1.min.js'></script>
    <script type='text/javascript' src='__PUBLIC__/js/bootstrap.js'></script>
</head>
<body>
    <div class="container">
        <include file='Common:header'/>
        <div class="vip-main cgx-txt">
            <h1 class="center-h1"><i class="fa fa-plus"></i>添加用户</h1>
            <div class="vip-content">
                <form action="{:U('/Garden/Usermanage/adduserpost')}"  enctype="multipart/form-data" method="post">
                        <div class="vip-txt-box">
                            <table>
                                <tr>
                                    <td class="vip-title">工号：</td>
                                    <td class="vip-input"><input type="text" name="username" value="" placeholder="请输入用户名或工号" required/></td>
                                </tr>
                                <tr>
                                    <td class="vip-title">姓名：</td>
                                    <td class="vip-input"><input type="text" name="truename" value="" placeholder="请输入真实姓名" required/></td>
                                </tr>
                                <tr>
                                    <td class="vip-title">电话：</td>
                                    <td class="vip-input"><input type="text" name="mobile" value="" placeholder="请输入联系电话" required/></td>
                                </tr>
                                <tr>
                                    <td class="vip-title">QQ：</td>
                                    <td class="vip-input"><input type="text" name="qq" value="" placeholder="请输入联系QQ" required/></td>
                                </tr>
                                <tr>
                                    <td class="vip-title">邮箱：</td>
                                    <td class="vip-input"><input type="text" name="email" value="" placeholder="请输入用户邮箱" required/></td>
                                </tr>
                                <tr>
                                    <td class="vip-title">专业：</td>
                                    <td class="vip-input">
                                        <select name="major">
                                            <foreach name="majors" item="z">
                                                    <option value ="{$z.mid}">{$z.mname}</option>
                                            </foreach>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="vip-title">部门：</td>
                                    <td class="vip-input">
                                        <select name="dep">
                                            <foreach name="departments" item="z">
                                                    <option value ="{$z.did}">{$z.dname}</option>
                                            </foreach>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="vip-title">职位：</td>
                                    <td class="vip-input"><input type="text" name="position" value="" placeholder="请输入用户职位" required/></td>
                                </tr>
<!--                                 <tr>
                                    <td class="vip-title">住址：</td>
                                    <td class="vip-input"><input type="text" name="address" value="" placeholder="请输入用户住址"/></td>
                                </tr> -->
                                <tr>
                                    <td class="vip-title">密码：</td>
                                    <td class="vip-input"><input type="text" name="password" value="" placeholder="请输入用户初始密码" required/></td>
                                </tr>
                            </table>
                        </div>
                        <div class="vip-img-box">
                            <span class="vip-img">
                                <img src="__PUBLIC__/images/img.jpg" alt="">
                                <input type="file" name="img" class="file-btn"/>
                                <span class="span-btn"><i class="fa fa-cloud-upload"></i>上传</span>
                            </span>
                        </div>
                        <div class="vip-text">
                            <table>
                                <tr>
                                    <td class="vip-title">签名：</td>
                                    <td class="vip-input"><textarea name="flag" required></textarea></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td class="vip-input"><input type="submit" class="vip-btn" id="submit-button" value="提&nbsp;&nbsp;交"></td>
                                </tr>
                            </table>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/index.js"></script>
</body>
</html>
